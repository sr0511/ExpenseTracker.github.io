<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"></div>
    <div class="expense">
        <h2>EXPENSE TRACKER ðŸ’¹</h2>
        <div class="cont">
            <h4>BALANCE</h4>
            <h1 id="balance">$0.00</h1>
            <div class="inc-expense-cont">
                <div class="left">
                    <h4>INCOME</h4>
                    <p id="income" class="money-plus">$0.00</p>
                </div>
                <div class="right">
                    <h4>EXPENSE</h4>
                    <p id="expense" class="money-minus">$0.00</p>
                </div>
            </div>

            <h3>HISTORY</h3>
            <ul id="list" class="list">
                <li class="minus">
                    cash <span>-$400</span><button class="delete-btn">x</button>
                </li>
            </ul>

            <h3>ADD NEW TRANSITION</h3>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="text">Note</label>
                    <input type="text" id="text" placeholder="Add Note Here">
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter Amount Here">
                </div>
                <button id="btn" type="submit" class="btn">Add Transaction</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
